<!DOCTYPE html>

<html>

<body>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <div class="body">
        <div class="parent">
            <header class="header" id="header">
                <div id="img">
                    <img id="header-img" src="https://static.wikia.nocookie.net/fictionalcompanies/images/1/14/WcDonaldsLogo.png" />
                </div>
                <div class="nav">
                    <nav id="nav-bar">
                        <ul>
                            <li>
                                <a class="nav-link" href="#menu">Menu</a>
                            </li>
                            <li>
                                <a class="nav-link" href="#about">About</a>
                            </li>
                            <li>
                                <a class="nav-link" href="#mailing-list">Mailing List</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </header>
        </div>

            <div class="container">
                <div id="menu">

                    <li>Burgers</li>
                    <li>Fries</li>
                    <li>Soft Drinks</li>
                    <li>Cookies</li>
                    <li>Soft Serve Icecream</li>
                    <img id="food" src="https://raster-static.postmates.com/?url=com.postmates.img.prod.s3.amazonaws.com/0e8d44fd-42ee-4f55-8142-fc2c9e934944/orig.jpg"/>
                </div>
                <div id="about">
                    <iframe width="853px" height="505px" id="video" src="https://www.youtube.com/embed/OyhA783u4Qg"></iframe>
                </div>
            </div>
            <div id="mailing-list">
                <p>Join our Mailing List Today for Offers!</p>
                <form id="form" action="https://www.freecodecamp.com/email-submit">
                    <input name="email" id="email" type="email" placeholder="Enter your email for updates" required />
                    <input id="submit" type="submit" value="Submit" />
                </form>
            </div>
    </div>
</body>
</html>
